<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Objeto en JSON</h1>

    <div id="contenedor"></div>

    <script type="text/javascript">
        var variable;

        variable = {
            "nombre": "Omar",
            "apellido": "Villafuerte"
        };

        document.getElementById("contenedor").innerHTML = variable.nombre;
    </script>
</body>

</html>
