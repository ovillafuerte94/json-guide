<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>Tipos de datos en JSON</h1>

    <div id="contenedor"></div>

    <script type="text/javascript">
        var valores = {
            "nombre": "Omar Villafuerte",
            "edad": 26,
            "estudiante": true,
            "clases": [
                "Frontend Developer",
                "Backend Developer"
            ],
            "horario": {
                "lunes": "8am - 4pm",
                "martes": "9am - 12pm",
                "viernes": [
                    "8am - 10am",
                    "2pm - 4pm"
                ]
            },
            "vacaciones": null
        };

        alert(valores.nombre);
        alert(valores.clases[1]);
        alert(valores.horario.viernes[1]);
    </script>
</body>

</html>
